<div class="panel panel-primary panel-modal login">
    <div class="panel-heading">
        <h3 class="panel-title">Cashier Login</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="number">Operator Number</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="number" ng-model="vm.operatorNumber" placeholder="Enter operator number..." />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="number">Passcode</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="passcode" ng-model="vm.passcode" placeholder="Enter passcode..." />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="vm.authenticate()">OK</button>
            <button type="submit" class="btn btn-default" ng-click="vm.closeModal()">Cancel</button>
        </form>
    </div>
</div>
